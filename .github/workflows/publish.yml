name: Main
on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'releases/**'
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: build
      run: npm run build
    - name: Save dist
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/
